<!-- Headline -->
<div class="container">

    <table class="table">
        <thead>
        <tr class="thead-dark">

            <td>First name</td>
            <td>Last name</td>
            <td>email</td>
            <td>Roles</td>
            <td>Actions</td>
        </tr>
        </thead>

        <tr class="myTableRow responsive-row" th:each="user : ${userList}" th:attr="entryIndex=${user.id}">
            <td th:text="${user.id}"/>
            <td th:text="${user.userName}"/>
            <td th:text="${user.firstName}"/>
            <td th:text="${user.lastName}"/>
            <td th:text="${user.email}"/>
            <td>--</td>
            <td>
                <a class="btn btn-success" th:href="@{user/{id}(id = ${user.id})}"><i class="fas fa-edit"></i></a>
            </td>
        </tr>

    </table>
