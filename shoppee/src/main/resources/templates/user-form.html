<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Header -->
<header>
    <!-- <div th:replace="~{navigation :: navi(productList)}" /> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/shoppee">Shoppee</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</header>

<body>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/admin/user-form}" th:method="post" th:object="${user}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" th:field="*{userName}" placeholder="login">
                </div>
                <div class="form-group">
                    <label>First name</label>
                    <input type="text" class="form-control" th:field="*{firstName}" placeholder="first name">
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input type="text" class="form-control" th:field="*{lastName}" placeholder="last name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="email@mail.com">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
